<div class="container">
  <div class="sign-in">
    <input type="text" [(ngModel)]="newUser">
    <button (click)="logInUser()">Log in</button>
  </div>

  <div class="users-container">
    <div *ngFor="let user of users" trackBy="trackUser">
      <!-- <p (click)="logOutUser(user.id)">{{user.name}}</p> -->
      <mcr-user [user]="user" (logout)="logOutUser($event)"></mcr-user>
    </div>
  </div>
</div>
