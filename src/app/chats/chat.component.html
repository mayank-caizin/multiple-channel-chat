<div *ngIf="isMember; else elseBlock" class="chat-box">
  <div class="messages-list">
    <p>{{channel.name}}</p>
  </div>

  <div class="message-input">
    <input type="text" placeholder="Type here...">
    <button>Send</button>
  </div>
</div>

<ng-template #elseBlock>
  <div class="join-chat">
    <h2>Please join the channel!!!</h2>
    <button (click)="joinChannel()">Join</button>
  </div>
</ng-template>
